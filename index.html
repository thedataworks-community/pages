<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Landing Page</title>
	<style>
	
/*
	Canva color palette "Foil Covered Sneakers"
	https://www.canva.com/colors/color-palettes/foil-covered-sneakers/
	
	#90ADC6		Blue Gray	#2A547E
	#E9EAEC		Pewter
	#FAD02C		Yellow		#757500
	#333652		Dark Blue	#00008B
	
	Coolors palette
	https://coolors.co/fdfffc-326186-2b4150-dc7f2e-c2beae
	
	#FDFFFC		Baby Powder
	#326186		Lapis Lazuli
	#2B4150		Charcoal
	#DC7F2E		Bronze			#8C4E18		Brown
	#C2BEAE		DUN
 */

		body {
			font-family: "Lato", sans-serif;
			padding: 20px;
			margin: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			height: 100vh;
			text-align: center;
			background-color: #FDFFFC; /* Baby Powder */
		}
		
		img.logo {
			max-width: 100%;
			height: auto;
			width: auto; /* Respect aspect ratio */
			max-height: 120px; /* Maximum logo height */
		}

		h1 {
			color: #326186; /* Lapis Lazuli */
		/*	font-family: "Hind Siliguri", sans-serif;
			font-weight: 600; */
			font-family: "Reddit Mono", monospace;
			font-optical-sizing: auto;
			font-weight: 700;
			font-style: normal;
		}

		p {
			color: #2B4150; /* Charcoal text */
			font-weight: 400;
			font-style: normal;
		}

		a.email-link {
			text-decoration: none; /* Removes the underline from the link */
			color: #DC7F2E; /* Sets the initial color of the link */	
		}
 
		a.email-link:hover {
			color: #8C4E18; /* Darkens the link color on hover */
		}

		@media (max-width: 600px) {
			body {
				padding: 10px;
			}
		}
	</style>
<!--
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@600&family=Lato:wght@300;400;700&family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
	
</head>
<body>

	<img src="logo-graph.svg" alt="Logo" class="logo">
<!--	<h1>DataWorks</h1> -->
	<p>A centralized service architecture for validated data and indicators. Accessible everywhere.</p>
	<p><a href="mailto:info@thedataworks.org" class="email-link">Click to get in touch.</a></p>

</body>
</html>
